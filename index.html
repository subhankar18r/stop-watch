<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stop watch - Subhankar Rajbanshi</title>
  </head>
  <body>
    <div class="container">
      <p class="display-time">00:00:00</p>
      <div class="buttons">
        <button class="pause" onclick="pauseWatch()">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button class="play" onclick="playWatch()">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="reset" onclick="resetWatch()">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
